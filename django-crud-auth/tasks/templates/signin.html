{% extends 'base.html' %}


{% block content %}

<main class="container mt-5">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
            
                <h1 class="text-center display-3 py-5">SignIn</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Input your username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password">Input your password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-dark">
                    SignIn
                </button>
                <p class="text-center">
                    {{error}}
                </p>
            </form>
        </section>
    </div>
</main>

{% endblock %}
