{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center display-3">SignUp</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    <label for="username">150 characters or fewer. Letters, digits and @.+-_ only.</label>
                </div>
                <div class="mb-3">
                    <label for="password1">Input a password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="password2">Please, repeat the password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-dark">
                    Signup
                </button>
                <p class="text-center">
                    {{error}}
                </p>
            </form>
        </div>
    </div>
</main>
{% endblock %}
